<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>kinetics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">kinetics</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!-- SMILE Column -->
      <ng-container matColumnDef="Smile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Smile </th>
        <td mat-cell *matCellDef="let molecule"> {{molecule.SMILE}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let molecule"> {{molecule.Name}} </td>
      </ng-container>



      <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="expand row"
            (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
            @if (expandedElement === element) {
            keyboard_arrow_up
            } @else {
            keyboard_arrow_down
            }
          </button>
        </td>
      </ng-container>



      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">

          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element-diagram">

            </div>
            <div class="example-element-description">
              {{element.description}}
              <span class="example-element-description-attribution"> -- Wikipedia </span>
            </div>
          </div>


        </td>
      </ng-container>
      <!-- Other columns can be added similarly based on your Molecule interface -->

      <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplayWithExpand;"></tr>





    </table>
    <!--paginator-->
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>



</ion-content>
